<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Бримчица - магазин за ръчно изработени плетива</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body class="bg-secondary">
<!-- Topbar Start -->
<div th:insert="~{fragments/topbar}"></div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div th:insert="~{fragments/navbar}"></div>
<!-- Navbar End -->

<main role="main" class="bg-secondary">
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img class="w-100" alt="Image" src="images/carousel-11.jpg">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <div class="p-3" style="max-width: 1100px;">

                    <div class="container text-light ">
                        <h1 class="display-3 ">
                            <strong class="text-white bg-blur border-white pl-3 border-bottom">
                                Регистрация</strong></h1>
                    </div>

                    <div class="container bg-blur rounded p-10 mt-10 w-0">
                        <form th:action="@{/register}"
                              th:method="post"
                              th:object="${registrationDTO}"
                              class=" text-center text-light">

                            <div class="form-group row">
                                <label for="username" class="col-sm-10 col-form-label">Потребителско име</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="username"
                                           name="username"
                                           th:field="*{username}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="usernameHelpInline" placeholder="Username">
                                    <small id="usernameHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Дължината трябва да е между 3 и 20 символа.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="firstName" class="col-sm-10 col-form-label">Име</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="firstName"
                                           name="firstName"
                                           th:field="*{firstName}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="firstNameHelpInline" placeholder="First name">
                                    <small id="firstNameHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Дължината трябва да е между 3 и 20 символа.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-sm-10 col-form-label">Фамилия</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="lastName"
                                           name="lastName"
                                           th:field="*{lastName}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="lastNameHelpInline" placeholder="Last name">
                                    <small id="lastNameHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Дължината трябва да е между 3 и 20 символа.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-10 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="email"
                                           name="email"
                                           th:field="*{email}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="emailHelpInline" placeholder="email@example.com">
                                    <small id="emailHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Въведете валиден email.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-sm-10 col-form-label">Парола</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control"
                                           id="password"
                                           name="password"
                                           th:field="*{password}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="passwordHelpInline" placeholder="Password">
                                    <small id="passwordHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Паролата трябва да е с дължина между 3 и 20 символа.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="confirmPassword" class="col-sm-10 col-form-label">Потвърди парола</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control"
                                           id="confirmPassword"
                                           name="confirmPassword"
                                           th:field="*{confirmPassword}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="confirmPasswordHelpInline" placeholder="Confirm Password">
                                    <small id="confirmPasswordHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Паролата трябва да е с дължина между 3 и 20 символа.
                                    </small>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info w-100">Регистрация</button>
                        </form>
                        <hr class="bg-light">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div th:insert="~{fragments/footer}"></div>
</footer>
</body>
</html>
