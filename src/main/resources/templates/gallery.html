<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Бримчица - магазин за ръчно изработени плетива</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body>
<div th:insert="~{fragments/topbar}"></div>
<!-- Navbar Start -->
<div th:include="~{fragments/navbar}"></div>
<!-- Navbar End -->


    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid page-header" style="margin-bottom: 90px;"
    th:action="@{/gallery}">
        <div class="container text-center py-5">
            <h1 class="text-white display-3 mt-lg-5">Галерия</h1>

        </div>
    </div>
    <!-- Header End -->


    <!-- Portfolio Start -->
    <div class="container-fluid py-5 px-0">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <h1 class="section-title position-relative text-center mb-5">Моите Продукти Изработени с Огромно Внимание и Любов</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <ul class="list-inline mb-4 pb-2" id="portfolio-flters">
                        <li class="btn btn-sm btn-outline-primary m-1 active"  data-filter="*">Всички</li>
                        <li class="btn btn-sm btn-outline-primary m-1" data-filter=".first">Шапки</li>
                        <li class="btn btn-sm btn-outline-primary m-1" data-filter=".second">Одеала</li>
                        <li class="btn btn-sm btn-outline-primary m-1" data-filter=".third">Терлички</li>
                    </ul>
                </div>
            </div>
            <div class="row m-0 portfolio-container">
                <div class="col-lg-4 col-md-6 p-0 portfolio-item first"
                     th:each="image : ${img}"
                     th:object="${image}">
                    <div class="position-relative overflow-hidden">
                        <img class="img-fluid w-100" th:src="*{img}" alt="">
                        <a class="portfolio-btn" th:href="*{img}" data-lightbox="portfolio">
                            <i class="fa fa-plus text-primary" style="font-size: 60px;"></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Portfolio End -->


    <!-- Footer Start -->
    <div th:insert="~{fragments/footer}"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-secondary px-2 back-to-top"><i class="fa fa-angle-double-up"></i></a>
</body>

</html>
