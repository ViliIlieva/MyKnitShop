<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
<div th:fragments="topbar"
     class="container-fluid bg-primary py-3 d-none d-md-block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center">

                    <h5><a class="text-white px-3" sec:authorize="isAuthenticated()">
                        Добре дошъл, <th:block sec:authentication="name">X</th:block>!</a></h5>

                    <a class="text-white pr-3" th:href="@{/register}" sec:authorize="!isAuthenticated()">
                        Регистрация</a>
                    <span class="text-white"></span>
                    <a class="text-white px-3" th:href="@{/login}" sec:authorize="!isAuthenticated()">
                        Вход</a>
                    <span class="text-white"></span>
                    <a class="text-white pl-3" th:href="@{/products/add}" sec:authorize="hasRole('ROLE_ADMIN')">
                        Добави продукт</a>
                </div>
            </div>
            <div class="col-md-6 text-center text-lg-right" sec:authorize="isAuthenticated()">
                <div class="d-inline-flex align-items-center">
                    <form
                            th:method="POST"
                            th:action="@{/logout}">
                    <h5><input class="btn btn-link nav-link text-white px-3" type="submit" value="Изход"></input></h5>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
