<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Бримчица - магазин за ръчно изработени плетива</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body class="bg-secondary">
<div th:insert="~{fragments/topbar}"></div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div th:insert="~{fragments/navbar}"></div>

<main role="main" class="bg-secondary">
    <div class="carousel-inner">

        <div class="carousel-item active table-responsive">
            <img class="w-100" alt="Image" th:src="@{images/carousel-3.jpg}">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <div class="p-3" style="max-width: 900px;">

                    <div class="container text-light">
                        <h1 class="display-3">
                            <strong class="text-white bg-blur border-white pl-3 border-bottom">ВХОД</strong></h1>
                        <h3 class="text-white mt-5 text-center"><strong class="bg-blur border-white pl-3 border-bottom">
                            Въведете валидно потребителско име и парола</strong>
                        </h3>
                    </div>

                    <div class="container bg-blur rounded p-10 mt-10 w-0 ">
                        <form th:action="@{/login}"
                              th:method="post"

                              class="text-center text-light">
                                <div class="errors alert alert-danger" th:if="${bad_credentials}">
                                    Грешна комбинация от потребителско име и парола.
                                </div>


                            <div class="form-group row">
                                <label for="username" class="col-sm-10 col-form-label">Потребителско име</label>
                                <div class="w-100">
                                    <input type="text" class="form-control"
                                           id="username"
                                           name="username"
                                           th:value="${username}"
                                           aria-describedby="usernameHelpInline"
                                           placeholder="Username">

                                    <small id="usernameHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Дължината трябва да е между 3 и 20 символа.
                                    </small>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-sm-10 col-form-label">Парола</label>
                                <div class="w-100">
                                    <input type="password" class="form-control"
                                           id="password"
                                           name="password"
                                           aria-describedby="passwordHelpInline"
                                           placeholder="Password">

                                    <small id="passwordHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Дължината трябва да е между 3 и 20 символа.
                                    </small>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info w-100">Вход</button>
                        </form>
                        <hr class="bg-light">
                    </div>

                </div>
            </div>
        </div>


    </div>

</main>
<div th:insert="~{fragments/footer}"></div>
<!-- Footer End -->

</body>
</html>
