<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Бримчица - магазин за ръчно изработени плетива</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body class="order-details">

<div class="container mt-5 p-3 rounded cart" >
    <form class="row no-gutters"
          th:action="@{/shopping/card}"
          th:method="post" th:object="${makeOrderDTO}">
        <div class="col-md-8">
            <div class="product-details mr-2">
                <div class="d-flex flex-row align-items-center">
                    <i class="fa fa-long-arrow-left"></i>
                    <a th:href="@{/product}" class="btn btn-primary mt-2">Продължи пазаруването</a>
                </div>
                <hr>
                <h6 class="mb-0">Кошница</h6>
                <div class="d-flex justify-content-between">
                    <a th:text="|(имаш ${count} добавени продукта)|"></a>
                </div>
                <div class="cart_items"
                     th:each="product : ${cardCashProduct}"
                     th:object="${product}">
                    <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                        <div class="d-flex flex-row">
                            <img class="rounded" th:src="*{img}" width="40">
                            <div class="ml-2">
                                <span class="font-weight-bold d-block" th:text="*{name}"></span>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <span class="d-block" th:text="|*{quantity} х|"></span>
                            <span class="d-block ml-5" th:text="|*{price} лв.|"></span>
                            <span class="d-block ml-5 font-weight-bold" th:text="|*{sum} лв.|"></span>

                            <a class="ml-3 text-black btn btn-sm btn-secondary col-sm-1 font-weight-bold"
                               th:href="@{/shopping/card/remove-product-from-list/{id}(id = *{id})}">Х</a>
                        </div>
                    </div>
                </div>

                <div class="d-flex btn-primary btn-block d-flex justify-content-between mt-3">
                    <span class="d-block font-weight-bold ml-lg-auto text-right">Обща сума</span>
                    <span class="d-block ml-5 font-weight-bold" th:text="|${sumForAllProducts} лв.|"></span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="payment-info">
                <div class="d-flex justify-content-between align-items-center">
                    <span><h4 class="text-white font-weight-bold">Детайли за поръчката</h4></span><img
                        class="rounded"
                        width="30">
                </div>
                <span class="type d-block mt-3 mb-1"></span>
                <div>
                    <label class="credit-card-label"><h6 class="text-white font-weight-bold">Адрес за доставка</h6></label>
                    <input type="address"

                           class="form-control credit-inputs" placeholder="Add Address">
                </div>
                <div>
                    <label class="credit-card-label"><h6 class="text-white font-weight-bold">Телефон за връзка</h6></label>
                    <input type="text" class="form-control credit-inputs" placeholder="Add phone number">
                </div>

                <hr class="line">
                <div class="d-flex justify-content-between information">

                </div>
                <div class="d-flex justify-content-between information">
                    <span></span>
                    <span></span></div>
                <div class="d-flex justify-content-between information">
                    <span></span>
                    <span></span>
                </div>

                <div class="d-flex flex-row align-items-center">
                    <i class="fa fa-long-arrow-left"></i>
                    <a th:href="@{/products/order}" class="btn btn-primary mt-2 ">
                        Потвърди Поръчката</a>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer}"></div>
</body>
</html>
