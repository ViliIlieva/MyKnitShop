<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Бримчица - магазин за ръчно изработени плетива</title>
  <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body>

<div th:insert="~{fragments/topbar}"></div>
<div th:insert="~{fragments/navbar}"></div>

<div class="cart_section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="cart_container">
          <div class="cart_title">Кошница <a th:text="|(имаш ${count} добавени продукта)|"> (1 item in your cart) </a></div>

          <div class="cart_items"
               th:each="product : ${cardCashProduct}"
               th:object="${product}">
            <ul class="cart_list" >
              <li class="cart_item clearfix">
                <div class="cart_item_image" >
                  <img th:src="*{img}" alt=""></div>
                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                  <div class="cart_item_name cart_info_col">
                    <div class="cart_item_title">Продукт</div>
                    <div class="cart_item_text" th:text="*{name}"></div>
                  </div>
                  <div class="cart_item_quantity cart_info_col">
                    <div class="cart_item_title">Количество</div>
                    <div class="cart_item_text" th:text="*{quantity}">1</div>
                  </div>
                  <div class="cart_item_price cart_info_col">
                    <div class="cart_item_title" >Цена</div>
                    <div class="cart_item_text" th:text="|*{price} лв.|"></div>
                  </div>
                  <div class="cart_item_total cart_info_col">
                    <div class="cart_item_title">Общо</div>
                    <div class="cart_item_text" th:text="|*{sum} лв.|">₹22000</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="order_total">
            <div class="order_total_content text-md-right">
              <div class="order_total_title">Обща Сума:</div>
              <div class="order_total_amount" th:text="|${sumForAllProducts} лв.|">₹22000</div>
            </div>
          </div>
          <div class="cart_buttons">
            <a th:href="@{/product}" class="btn btn-primary mt-2">Продължи пазаруването</a>
            <a class="btn btn-secondary mt-2">Поръчай</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:insert="~{fragments/footer}"></div>
</body>
</html>
