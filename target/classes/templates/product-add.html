<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Бримчица - магазин за ръчно изработени плетива</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body class="bg-secondary">
<!-- Topbar Start -->
<div th:insert="~{fragments/topbar}"></div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div th:insert="~{fragments/navbar}"></div>

<main role="main" class="bg-secondary">
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img class="w-100" alt="Image" src="images/carousel-12.jpg">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <div class="p-3" style="max-width: 1100px;">

                    <div class="container text-light ">
                        <h1 class="display-3 ">
                            <strong class="text-white bg-blur border-white pl-3 border-bottom">
                                Добави Продукт</strong></h1>
                    </div>

                    <div class="container bg-blur rounded p-10 mt-10 w-0">
                        <form th:action="@{/products/add}"
                              th:method="post"
                              th:object="${addProductDTO}"
                              class=" text-center text-light">

                            <div class="form-group row">
                                <label for="name" class="col-sm-10 col-form-label">Име на продукта</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="name"
                                           name="name"
                                           th:value="${name}"
                                           th:field="*{name}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="nameHelpInline" placeholder="name">
                                    <small id="nameHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Дължината трябва да е минимум 5 символа.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="col-sm-10 col-form-label">Описание на продукта</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="description"
                                           name="description"
                                           th:field="*{description}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="descriptionHelpInline" placeholder="Description">
                                    <small id="descriptionNameHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Дължината трябва да е повече от 20 символа.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="price" class="col-sm-10 col-form-label">Цена</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="price"
                                           name="price"
                                           th:field="*{price}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="priceHelpInline" placeholder="Price">
                                    <small id="priceHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Въведете цена на продукта.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="img" class="col-sm-10 col-form-label">Снимка на продукта</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="img"
                                           name="img"
                                           th:field="*{img}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="imgHelpInline" placeholder="email@example.com">
                                    <small id="imgHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Въведете снимка.
                                    </small>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="category" class="col-sm-10 col-form-label">Категория</label>
                                <div class="col-sm-10">
                                    <select id="category" class="custom-select"
                                           name="category"
                                           th:field="*{category}"
                                           th:errorclass="is-invalid"
                                           aria-describedby="categoryHelpInline">

                                        <option value="-1" selected>Category</option>
                                        <!--цифрите са спрямо id в базата данни -->
                                        <option value="1">HAT</option>
                                        <option value="2">SLIPPERS</option>
                                        <option value="3">BLANKET</option>
                                    </select>

                                    <small id="categoryHelpInline"
                                           class="invalid-feedback bg-danger text-light rounded">
                                        Трябва да изберете категория.
                                    </small>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info w-100">Добавяне</button>
                        </form>
                        <hr class="bg-light">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div th:insert="~{fragments/footer}"></div>
</footer>
</body>
</html>
