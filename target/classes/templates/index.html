<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Бримчица - магазин за ръчно изработени плетива</title>
    <th:block th:replace="~{fragments/head}"></th:block>
</head>

<body>
   <div th:include="~{fragments/topbar}"></div>
    <div th:include="~{fragments/navbar}"></div>


    <div class="container-fluid p-0 mb-5 pb-5">
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" alt="Image" th:src="@{/images/carousel-3.jpg}">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="p-3" style="max-width: 900px;">
                            <h4 class="text-white text-uppercase mb-md-3">Добре Дошли В Бримчица</h4>
                            <h1 class="display-3 text-white mb-md-4">Сайт За Ръчно Плетиво</h1>
                            <a th:href="@{/about}" class="btn btn-primary py-md-3 px-md-5 mt-2">Научете повече</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100" th:src="@{/images/carousel-2.jpg}" alt="Image">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="p-3" style="max-width: 900px;">
                            <h4 class="text-white text-uppercase mb-md-3">В Бримчица Ние Не Работим</h4>
                            <h1 class="display-3 text-white mb-md-4">Ние Творим С Любов</h1>
                            <a th:href="@{/about}" class="btn btn-primary py-md-3 px-md-5 mt-2">Научете повече</a>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
                <div class="btn btn-secondary px-0" style="width: 45px; height: 45px;">
                    <span class="carousel-control-prev-icon mb-n1"></span>
                </div>
            </a>
            <a class="carousel-control-next" href="#header-carousel" data-slide="next">
                <div class="btn btn-secondary px-0" style="width: 45px; height: 45px;">
                    <span class="carousel-control-next-icon mb-n1"></span>
                </div>
            </a>
        </div>
    </div>
    <!-- Carousel End -->


    <!-- Video Modal Start -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <!-- 16:9 aspect ratio -->
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="" id="video"  allowscriptaccess="always" allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Video Modal End -->

    <!-- Products Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="section-title position-relative mb-5">Нашите Продукти</h1>
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0 pb-5 pb-lg-0"></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="owl-carousel product-carousel">

                        <div th:each="product : ${products}"
                             th:object="${product}"
                             class="product-item d-flex flex-column align-items-center text-center bg-light rounded py-5 px-3">
                            <div class="bg-primary mt-n5 py-3" style="width: 80px;">
                                <h4 class="font-weight-bold text-white mb-0"
                                    th:text="|Цена: *{price} лв.|"></h4>
                            </div>
                            <div class="position-relative bg-primary rounded-circle mt-n3 mb-4 p-3" style="width: 150px; height: 150px;">
                                <img class="rounded-circle w-100 h-100" th:src="*{img}" style="object-fit: cover;">
                            </div>
                            <h5 class="font-weight-bold mb-4"
                                th:text="*{name}"></h5>
                            <a href="" class="btn btn-sm btn-secondary">Поръчай</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Products End -->

    <!-- Testimonial Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h1 class="section-title position-relative text-center mb-5">Ето Какво Споделят Нашите Клиенти</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="owl-carousel testimonial-carousel" >

                        <div class="text-center" th:each="message : ${messages}"
                              th:object="${message}">
                            <div>
                            <i class="fa fa-3x fa-quote-left text-primary mb-4"></i>
                            <h4 th:text="*{description}" class="font-weight-light mb-4"></h4>
                            </div>
                            <div>
                            <h5 class="font-weight-bold m-0"
                                th:text="|*{author.firstName} *{author.lastName}|"></h5>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Testimonial End -->


    <!-- Footer Start -->
    <div th:insert="~{fragments/footer}"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-secondary px-2 back-to-top"><i class="fa fa-angle-double-up"></i></a>

</body>

</html>
